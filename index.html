<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klikker Spillet: Verdensrommet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a2e; /* M칮rk bakgrunn som representerer verdensrommet */
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        #score {
            font-size: 2em;
            margin-top: 20px;
        }
        #click-button {
            font-size: 1.5em;
            padding: 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #ff6347; /* Romskip knapp-farge */
            color: white;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        #click-button:hover {
            background-color: #ff4500;
        }
        .shop {
            margin-top: 40px;
            font-size: 1.2em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .shop-item {
            margin: 20px;
            text-align: center;
        }
        .shop-item button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .shop-item button:hover {
            background-color: #45a049;
        }
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #4b0082;
            margin: 10px auto;
        }

        /* Responsiv tilpassning */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            #score {
                font-size: 1.5em;
            }
            #click-button {
                font-size: 1.2em;
                padding: 15px;
            }
            .shop-item {
                flex: 1 1 45%; /* Gj칮r butikk-elementer litt mindre */
                margin: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>Verdensrom Klikker-spillet!</h1>
    <p id="score">Poeng: 0</p>
    
    <!-- Klikk knapp med romskip bakgrunn -->
    <button id="click-button">
        游 Klikk p친 romskipet!
    </button>

    <div class="shop">
        <h2>Rombutikk</h2>
        <p>Oppgrader romskipet ditt!</p>

        <!-- Poeng per klikk oppgradering -->
        <div class="shop-item">
            <img src="https://via.placeholder.com/100x100/FF6347/FFFFFF?text=Rocket" alt="Romskip">
            <p>Poeng per klikk (N친v칝rende: <span id="click-power">1</span>)</p>
            <button id="upgrade-click">Kj칮p: 10 poeng</button>
        </div>

        <!-- Auto-clicker oppgradering -->
        <div class="shop-item">
            <img src="https://via.placeholder.com/100x100/8A2BE2/FFFFFF?text=AutoClicker" alt="Auto Clicker">
            <p>Auto-klikking (F친 poeng automatisk)</p>
            <button id="upgrade-auto-click">Kj칮p: 50 poeng</button>
        </div>

        <!-- Endre pris for oppgraderinger etter kj칮p -->
        <div class="planet"></div>
    </div>

    <script>
        let score = 0;
        let clickPower = 1; // Starter med 1 poeng per klikk
        let autoClickerEnabled = false;
        let autoClickerInterval;

        const scoreElement = document.getElementById("score");
        const clickButton = document.getElementById("click-button");
        const upgradeClickButton = document.getElementById("upgrade-click");
        const upgradeAutoClickButton = document.getElementById("upgrade-auto-click");
        const clickPowerElement = document.getElementById("click-power");

        // Oppdater poengsummen
        function updateScore() {
            scoreElement.textContent = "Poeng: " + score;
            clickPowerElement.textContent = clickPower;
        }

        // Klikk p친 romskipet
        clickButton.addEventListener("click", function() {
            score += clickPower;
            updateScore();
        });

        // Kj칮p oppgradering for poeng per klikk
        upgradeClickButton.addEventListener("click", function() {
            if (score >= 10) {
                score -= 10;
                clickPower += 1; // 칒ker poeng per klikk
                updateScore();
            } else {
                alert("Du trenger 10 poeng for 친 kj칮pe poeng per klikk!");
            }
        });

        // Kj칮p Auto-Clicker
        upgradeAutoClickButton.addEventListener("click", function() {
            if (score >= 50 && !autoClickerEnabled) {
                score -= 50;
                autoClickerEnabled = true;
                updateScore();
                startAutoClicker();
                upgradeAutoClickButton.disabled = true; // Deaktiverer knappen etter kj칮p
                upgradeAutoClickButton.textContent = "Auto-Clicker Kj칮pt!";
            } else if (autoClickerEnabled) {
                alert("Auto-Clicker er allerede aktivert!");
            } else {
                alert("Du trenger 50 poeng for 친 kj칮pe Auto-Clicker!");
            }
        });

        // Start automatisk poengsamling
        function startAutoClicker() {
            autoClickerInterval = setInterval(function() {
                score += 1; // Hver 1 sekund f친r du 1 poeng automatisk
                updateScore();
            }, 1000); // Hver 1 sekund
        }

        // Initial oppdatering
        updateScore();

    </script>

</body>
</html>
