<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klikker Spillet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        #score {
            font-size: 2em;
            margin-top: 20px;
        }
        #click-button {
            font-size: 1.5em;
            padding: 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }
        #upgrade-button {
            font-size: 1.2em;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 10px;
        }
        .button-container {
            margin-top: 20px;
        }
        .shop {
            margin-top: 40px;
            font-size: 1.2em;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>Velkommen til Klikker-spillet!</h1>
    <p id="score">Poeng: 0</p>
    
    <!-- Klikk knapp -->
    <button id="click-button">Klikk meg!</button>

    <div class="button-container">
        <button id="upgrade-button">Kjøp Oppgradering: 10 poeng</button>
    </div>

    <div class="shop">
        <h2>Butikk</h2>
        <img src="https://via.placeholder.com/100" alt="Klikk bilde">
        <p>Oppgrader spilleren din!</p>
    </div>

    <script>
        let score = 0;
        let clickPower = 1; // Starter med 1 poeng per klikk
        const scoreElement = document.getElementById("score");
        const clickButton = document.getElementById("click-button");
        const upgradeButton = document.getElementById("upgrade-button");

        // Funksjon for å oppdatere poengsummen
        function updateScore() {
            scoreElement.textContent = "Poeng: " + score;
        }

        // Klikk knappen
        clickButton.addEventListener("click", function() {
            score += clickPower;
            updateScore();
        });

        // Oppgraderingsknappen
        upgradeButton.addEventListener("click", function() {
            if (score >= 10) {
                score -= 10;
                clickPower += 1; // Øk poeng per klikk
                updateScore();
                upgradeButton.textContent = "Kjøp Oppgradering: " + (10 * (clickPower)) + " poeng";
            } else {
                alert("Du trenger 10 poeng for å kjøpe oppgradering!");
            }
        });

        // Start oppgraderingstekst
        upgradeButton.textContent = "Kjøp Oppgradering: 10 poeng";
    </script>

</body>
</html>
