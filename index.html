        #click-button {

            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .shop-item button:hover {
            background-color: #45a049;
        }
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #4b0082;
            margin: 10px auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            #score {
                font-size: 1.5em;
            }
            #click-button {
                font-size: 1.2em;
                padding: 15px;
            }
            .shop-item {
                flex: 1 1 45%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>Space Klikker Spillet!</h1>
    <p id="score">Poeng: 0</p>

    </button>

    <div class="shop">
        <h2>Rombutikk</h2>
        <p>Oppgrader romskipet ditt!</p>

        <div class="shop-item">
            <span style="font-size: 3em;">ðŸš€</span>
            <p>Poeng per klikk (NÃ¥vÃ¦rende: <span id="click-power">1</span>)</p>
            <button id="upgrade-click">KjÃ¸p: 10 poeng</button>
        </div>

        <div class="shop-item">
            <span style="font-size: 3em;">ðŸ¤–</span>
            <p>Auto-klikking (FÃ¥ poeng automatisk)</p>
            <button id="upgrade-auto-click">KjÃ¸p: 50 poeng</button>
        </div>

        <div class="shop-item">
            <span style="font-size: 3em;">âš¡</span>
            <p>Ã˜k Auto-Clicker styrke (Generer mer per sekund)</p>
            <button id="upgrade-auto-click-strength">KjÃ¸p: 100 poeng</button>

    <script>
        let score = 0;
        let clickPower = 1;
        let autoClickerEnabled = false;
        let autoClickerStrength = 1;
        let autoClickerInterval;

        const scoreElement = document.getElementById("score");
        const clickButton = document.getElementById("click-button");
        const upgradeClickButton = document.getElementById("upgrade-click");
        const upgradeAutoClickButton = document.getElementById("upgrade-auto-click");
        const upgradeAutoClickStrengthButton = document.getElementById("upgrade-auto-click-strength");
        const clickPowerElement = document.getElementById("click-power");

        function updateScore() {
            scoreElement.textContent = "Poeng: " + score;
            clickPowerElement.textContent = clickPower;
        }

        clickButton.addEventListener("click", function() {
            score += clickPower;
            updateScore();
        });

        upgradeClickButton.addEventListener("click", function() {
            if (score >= 10) {
                score -= 10;
                clickPower += 1;
                updateScore();
            } else {
                alert("Du trenger 10 poeng for Ã¥ kjÃ¸pe poeng per klikk!");
            }
        });

        upgradeAutoClickButton.addEventListener("click", function() {
            if (score >= 50 && !autoClickerEnabled) {
                score -= 50;
                autoClickerEnabled = true;
                updateScore();
                startAutoClicker();
                upgradeAutoClickButton.disabled = true;
                upgradeAutoClickButton.textContent = "Auto-Clicker KjÃ¸pt!";
            } else if (autoClickerEnabled) {
                alert("Auto-Clicker er allerede aktivert!");
            } else {
                alert("Du trenger 50 poeng for Ã¥ kjÃ¸pe Auto-Clicker!");
            }
        });

        upgradeAutoClickStrengthButton.addEventListener("click", function() {
            if (score >= 100 && autoClickerEnabled) {
                score -= 100;
                autoClickerStrength += 1;
                updateScore();
                clearInterval(autoClickerInterval);
                startAutoClicker();
                upgradeAutoClickStrengthButton.textContent = "Auto-Clicker Styrke Ã˜kt!";
            } else if (!autoClickerEnabled) {
                alert("Du mÃ¥ aktivere Auto-Clicker fÃ¸rst!");
            } else {
                alert("Du trenger 100 poeng for Ã¥ Ã¸ke Auto-Clicker styrken!");
            }
        });

        function startAutoClicker() {
            autoClickerInterval = setInterval(function() {
                score += autoClickerStrength;
                updateScore();
            }, 1000);
        }

        updateScore();

    </script>

</html>
